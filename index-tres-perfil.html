<body>
	<div class="menu">
		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed pull-left" data-toggle="collapse" data-target="#navbar3">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<div class="col-sm-12 text-center" id="textouno">
						<h3>TRANS-LAB</h3>
					</div>
				</div>
				<div id="navbar3" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li id="saldomenu"><a href="#">Ver saldo</a></li>
						<li id="menucalculo"><a href="#">Calcular Tarifa</a></li>
						<li id="perfil"><a href="#">Perfil</a></li>
						<li id="press" ><a href="#">Preguntas Frecuentes</a></li>
						<li id="home"><a href="#">Home</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<!--foto-->
	<section id="tres-perfil">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 center-block">
					<img class="img-responsive img-circle" src="docs/usuario.jpg" width="120" >
				</div>
			</div>
		</div>
	</section>

	<!--email usuario-->
	<section id="email-usuario">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 text-center">
					<div class="email">
					<button class="btn btn-default" type="button" id="correo"></button>
					</div>
				</div>
			</div>
			

	<!--numero tarjeta-->
			<div class="row">
				<div class="col-xs-12 col-sm-12 text-center">
					<div class="numero">
						<input type="number" name="tarjeta" id="tarjetas" placeholder="Numero de Tarjeta">
					</div>
				</div>
			</div>
			<!--boton-->
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
					<div class="boton">
						<button class="btn btn-default" type="button" id="agregar">AGREGAR TARJETA</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 center-block" id="guardartarjetas">
				</div>
			</div>
		</div>
	</section>





		<!-- jQuery-->
